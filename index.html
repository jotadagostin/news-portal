<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="menu icon" />
          <strong>Menu</strong>
        </div>
        <div>
          <img src="assets/Logo-Tech News.svg" alt="technews logo" />
        </div>
        <div>
          <strong>Search</strong>
          <img
            src="assets/icons/MagnifyingGlass.svg"
            alt="MagnifyingGlass icon"
          />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Artificial intelligence </a>
        <a href="#">Blockchain</a>
        <a href="#">Holograms </a>
        <a href="#"> Internet</a>
        <a href="#">Holograms </a>
        <a href="#">Dressing </a>
        <a href="#">Augmented reality </a>
        <a href="#">Virtual reality </a>
      </nav>
    </header>
    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img
            src="/assets/images/Image 01.png"
            alt="Domestic robots are beginning to be adopted for daily tasks,
          promising more comfort and efficiency in homes."
          />

          <figcaption>
            <span class="content-tag">Robotic</span>
            <h2 class="text-2xl">
              Domestic robots are beginning to be adopted for daily tasks,
              promising more comfort and efficiency in homes.
            </h2>
          </figcaption>
        </figure>

        <div class="grid grid-cols-2 gap-16">
          <figure class="card">
            <img
              src="/assets/images/Image 02.png"
              alt=" New 3D Projector Smartphone Hits the Market, Transforming the
            Way We View Our Screens"
            />
            <figcaption>
              <span class="content-tag">holograms</span>
              <h2 class="text-lg">
                New 3D Projector Smartphone Hits the Market, Transforming the
                Way We View Our Screens
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="/assets/images/Image 03.png"
              alt="6G technology arrives in Brazilian cities, promising to
            revolutionize the way we live and communicate."
            />
            <figcaption>
              <span class="content-tag">Internet</span>
              <h2 class="text-lg">
                6G technology arrives in Brazilian cities, promising to
                revolutionize the way we live and communicate.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="/assets/images/Image 04.png"
              alt="ompany launches smart watch capable of monitoring mental
            health, offering valuable insights for personal well-being."
            />
            <figcaption>
              <span class="content-tag">Wearables</span>
              <h2 class="text-lg">
                Company launches smart watch capable of monitoring mental
                health, offering valuable insights for personal well-being.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="/assets/images/Image 05.png"
              alt="Schools embrace VR technology to provide immersive experiences,
            transforming traditional learning."
            />
            <figcaption>
              <span class="content-tag">Virtual Reality </span>
              <h2 class="text-lg">
                Schools embrace VR technology to provide immersive experiences,
                transforming traditional learning.
              </h2>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
